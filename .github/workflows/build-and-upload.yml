name: Build and Upload Debug APK

on:
  push:
    branches:
      - master # Change this to your branch name if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK to Google Drive
        uses: satackey/action-google-drive-upload@v1
        with:
          credentials: ${{ secrets.GDRIVE_CREDENTIALS }}
          folderId: "12eO5gP49IbeDTD_1TexBqcMxrc-jNiZJ" # Replace with your actual Google Drive folder ID
          file: "app/build/outputs/apk/debug/app-debug.apk"
